<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ì•„ë°”íƒ€ ì‘ì—…</title>

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #f7f7f7;
    }

    h1 { margin-bottom: 16px; }

    /* ğŸ“± ëª¨ë°”ì¼ ìµœì í™” í¬í•¨ */
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
    }
    @media (max-width: 600px) {
      #grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 12px;
      }
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      transition: transform .12s ease;
    }
    .card:active { transform: scale(0.995); }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
      background: #ddd;
    }

    .name {
      margin-top: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      text-align: center;
      letter-spacing: 0.2px;
      user-select: none;
    }

    /* ğŸ” í¬ê²Œ ë³´ê¸° ì˜¤ë²„ë ˆì´ */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 24px;
    }
    #overlayInner {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      max-width: 92vw;
      max-height: 92vh;
    }
    #overlayImg {
      max-width: 92vw;
      max-height: 80vh;
      border-radius: 12px;
      background: #000;
      display: block;
    }
    #overlayTitle {
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      text-align: center;
      user-select: none;
    }
    #overlayClose {
      position: absolute;
      top: -6px;
      right: -6px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.25);
      padding: 6px 10px;
      border-radius: 999px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      font-size: 13px;
    }
    #overlayClose:active { transform: scale(0.98); }
  </style>
</head>
<body>
  <h1>ì•„ë°”íƒ€ ì‘ì—…</h1>

  <div id="grid"></div>

  <!-- ì˜¤ë²„ë ˆì´ -->
  <div id="overlay" aria-hidden="true">
    <div id="overlayInner">
      <button id="overlayClose" type="button">ë‹«ê¸° âœ•</button>
      <img id="overlayImg" alt="" />
      <div id="overlayTitle" aria-live="polite"></div>
    </div>
  </div>

  <script>
    const base = "stand1.0.default1";
    const maxN = 110; // _1 ~ _103 => ì´ 104ì¥
    const grid = document.getElementById("grid");
    const overlay = document.getElementById("overlay");
    const overlayImg = document.getElementById("overlayImg");
    const overlayTitle = document.getElementById("overlayTitle");
    const overlayClose = document.getElementById("overlayClose");

    // NO.01, NO.02 ... ë‘ ìë¦¬ë¡œ íŒ¨ë”©
    const labelOf = (n) => `ë¯¸ë‹ˆëœë“œ NO.${String(n).padStart(2, "0")}`;

    function addImage(src, label) {
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = src;
      img.alt = label;
      img.loading = "lazy";
      img.onerror = () => card.remove();

      const name = document.createElement("div");
      name.className = "name";
      name.textContent = label;

      card.appendChild(img);
      card.appendChild(name);
      grid.appendChild(card);

      card.addEventListener("click", () => openOverlay(src, label));
    }

    function openOverlay(src, label) {
      overlayImg.src = src;
      overlayImg.alt = label;
      overlayTitle.textContent = label;
      overlay.style.display = "flex";
      overlay.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    }

    function closeOverlay() {
      overlay.style.display = "none";
      overlay.setAttribute("aria-hidden", "true");
      overlayImg.src = "";
      overlayImg.alt = "";
      overlayTitle.textContent = "";
      document.body.style.overflow = "";
    }

    // ê¸°ë³¸ ì´ë¯¸ì§€ â†’ NO.01
    addImage(`images/${base}.png`, labelOf(1));

    // _1 ~ _103 â†’ NO.02 ~ NO.104
    for (let i = 1; i <= maxN; i++) {
      addImage(`images/${base}_${i}.png`, labelOf(i + 1));
    }

    // ë‹«ê¸°(ë°°ê²½ í´ë¦­, ë²„íŠ¼, ESC)
    overlay.addEventListener("click", (e) => {
      // ë‚´ë¶€ í´ë¦­ì€ ë¬´ì‹œ
      const inner = document.getElementById("overlayInner");
      if (!inner.contains(e.target)) closeOverlay();
    });
    overlayClose.addEventListener("click", closeOverlay);
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeOverlay();
    });
  </script>
</body>
</html>
